<!DOCTYPE html>
<!-- lang debe ser español -->
<html lang="es">
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Clone</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!-- Realizaremos el header de Google -->
    <!-- header - división de contenido -->
    <header>
        <!-- nav-aporta navegación dentro de página -->
        <nav>
            <!-- ul- unordered list - no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=enauthuser=0ogbl">Images</a>
                </li>
                <li class="menu"> 
                    <a href=""></a> 
                </li>
                <li>
                    <a href="">
                        <img class="profile" src="https://lh3.googleusercontent.com/ogw/AOh-ky2b4Jnqi-Em_PIK5iFPjGEwvgjaYvlU91W8iAnbxQ=s32-c-mo" alt="Foto de Yare Ramírez">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main - división y lo más importante -->
    <main>
        <!-- Logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Logo de Google">
        </section>
        <!-- Buscador -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="" title="Search by voice"></a>
                <a class="cam-icon" href="" title="Search by image"></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling lucky</button>
            </div>
        </section>
    </main>

    <footer>
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    About
                </a>
            </li>
            <li>
                <a
                    href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000131-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Advertising
                </a>
            </li>
            <li>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Business
                </a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">
                    How Search works
                </a>
            </li>
        </ul>

        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </footer>
</body>

</html>
